<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>The Tabulae - Login</title>
    <link rel="stylesheet" href="assets/css/loginStyle.css"/>
</head>

<body>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'/>

<form id="login-form" method="post" th:action="@{/login}">
    <div class="box">
        <h1>The Tabulae</h1>
        <input type="email" name="username" value="email" onFocus="field_focus(this, 'email');"
               onblur="field_blur(this, 'email');" class="email"/>
        <input type="password" name="password" value="email" onFocus="field_focus(this, 'email');"
               onblur="field_blur(this, 'email');" class="email"/>

        <a href="#" onclick="document.getElementById('login-form').submit();">
            <div class="btn">Sign In</div>
        </a> <!-- End Btn -->
        <a href="#" onclick="location.replace('/registration'),'_top'">
            <div id="btn2">Sign Up</div>
        </a> <!-- End Btn2 -->
    </div> <!-- End Box -->
</form>

<p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
